<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Momentum App</title>
</head>

<body>
  <div class="container d-flex align-items-center flex-column">
    
    <div class="masthead-heading text-uppercase mb-0">
      <h1 id="clock" class="clock-size"></h1>
    </div>
  
    <div class="divider-custom">
      
        <form id="login-form" class="hidden">
          <input type="text" class="input-box" placeholder="What is your name?" required/><br>
          <div class="login-btn">
            <button class="btn-style">Login</button>
          </div>
        </form>

        
        <h1 id="greeting" class="hidden"></h1>

        <!-- <div id="quotes" class="justify-items-center selection:bg-fuchsia-300 selection:text-fuchsia-900">
          <span></span>
          <span></span>
        </div> -->
        
      </div>
        <div class="masthead-subheading">
          <form id="todo-form">
            <input type="text" class="input-box" placeholder="Write a Todo list" required/> 
          </form>
        </div>
        <div class="box">
            <ul id="todo-list">
            </ul>
        </div>
        <div id="weather" class="weather-box">
          <span></span>
          <br>
          <span></span>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
